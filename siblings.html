<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>선택자(siblings/prev/next)</title>
  </head>
  <body>
    <div id="wrap">
      <h1>인접 관계 선택자</h1>
      <p>내용1</p>
      <p class="txt">내용2</p>
      <p>내용3</p>
      <p>내용4</p>
    </div>
    <div id="container">
      <h1>인접 관계 선택자</h1>
      <p>내용1</p>
      <p class="tt">내용2</p>
      <p>내용3</p>
      <p>내용4</p>
    </div>
    <script>
      $(function () {
        var style_1 = {
          backgroundColor: "#0ff",
          border: "2px solid #f00",
        };
        var style_2 = {
          backgroundColor: "#ff0",
          border: "2px solid #f00",
        };
        //prev()는 선택한 요소 직전에 있는 형제요소 선택
        // $(".txt").prev().css(style_1);
        // + 형제 선택자로 바로 뒤에 있는 요소 선택
        // $(".txt + p").css(style_2);
        // $(".txt").next().next().css(style_2);
        // $(".txt").prevAll().css(style_1);
        // $(".txt").nextAll().css(style_2);
        // siblings()는 선택한 요소의 모든 형제요소
        $(".txt").siblings().css(style_1);
      });
    </script>
  </body>
</html>
