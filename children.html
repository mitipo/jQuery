<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>선택자css</title>
  </head>
  <body>
    <div id="wrap">
      <h1>인접 관계 선택자</h1>
      <p>내용1</p>
      <section>
        <h1>하위 요소 선택자</h1>
        <p>내용2</p>
      </section>
    </div>
    <script>
      $(function () {
        // $("#wrap h1").css({
        //   backgroundColor: "red",
        //   border: "3px dashed blue",
        // });
        $("#wrap > h1").css({
          backgroundColor: "red",
          border: "3px dashed blue",
        });
        $("#wrap > section").children().css({
          backgroundColor: "yellow",
          border: "3px dashed red",
        });
      });
    </script>
  </body>
</html>
